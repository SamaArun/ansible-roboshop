- name: configure shipping component
  hosts: shipping
  become: yes
  tasks:

  # ----------------------------
  # Install required packages
  # ----------------------------
  - name: install required packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
      - python3-cryptography
      - maven
      - mariadb105
      - python3-pip

  - name: install PyMySQL
    ansible.builtin.pip:
      name: PyMySQL
      executable: pip3

  # ----------------------------
  # Create user & directory
  # ----------------------------
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
      owner: roboshop
      group: roboshop

  # ----------------------------
  # Download & build shipping app
  # ----------------------------
  - name: download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

  - name: extract shipping code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: build shipping package
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  # ----------------------------
  # Configure systemd service
  # ----------------------------
  - name: copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: reload systemd
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start shipping
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes

  # ----------------------------
  # MySQL / MariaDB setup
  # ----------------------------
  - name: create cities database
    community.mysql.mysql_db:
      name: cities
      state: present
      login_user: root
      login_password: RoboShop@1
      login_host: localhost

  - name: create shipping DB user
    community.mysql.mysql_user:
      name: shipping
      password: RoboShop@1
      host: localhost
      priv: "cities.*:ALL"
      state: present
      login_user: root
      login_password: RoboShop@1
      login_host: localhost

  - name: load cities schema
    ansible.builtin.shell: |
      mysql -u root -pRoboShop@1 cities < /app/schema/shipping.sql

  # ----------------------------
  # Safe DB verification
  # ----------------------------
  - name: verify shipping DB access
    ansible.builtin.shell: |
      mysql -u shipping -pRoboShop@1 -h localhost -e "SHOW TABLES IN cities;"


  

